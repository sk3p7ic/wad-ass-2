<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple calculator application for Web App Dev."
    />
    <title>SimpleCalc</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- Fontawesome Icons -->
    <script
      src="https://kit.fontawesome.com/0d681f4c9d.js"
      crossorigin="anonymous"
    ></script>
    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="public/css/main.css" />
    <!-- Personal JS -->
    <!-- Main calculator control file -->
    <script src="public/js/calculator.js" type="module" defer></script>
    <!-- Simulates keypresses for buttons -->
    <script src="public/js/util/keySimulator.js"></script>
  </head>
  <body class="bg-light">
    <div
      class="container-lg min-vh-100 d-flex flex-column justify-content-center"
    >
      <!-- Calculator Container -->
      <div
        id="calculator-container"
        class="mx-auto d-flex flex-column border border-2 border-dark rounded text-light"
      >
        <!-- Output / Display Container -->
        <div id="output" class="p-2 bg-dark">
          <div id="previous-expression" class="display-6">0</div>
          <div id="current-expression" class="display-2">0</div>
        </div>
        <!-- Keypad Container -->
        <div id="calc-keys" class="p-4 bg-dark row row-cols-4 mx-0">
          <div class="col d-flex flex-column gap-3">
            <button
              class="btn btn-outline-primary"
              onclick="keySimulator('c');"
            >
              <i class="fa-solid fa-c"></i>
            </button>
            <button class="btn btn-secondary" onclick="keySimulator('7');">
              <i class="fa-solid fa-7"></i>
            </button>
            <button class="btn btn-secondary" onclick="keySimulator('4');">
              <i class="fa-solid fa-4"></i>
            </button>
            <button class="btn btn-secondary" onclick="keySimulator('1');">
              <i class="fa-solid fa-1"></i>
            </button>
            <button class="btn btn-secondary" onclick="keySimulator('0');">
              <i class="fa-solid fa-0"></i>
            </button>
          </div>
          <div class="col d-flex flex-column gap-3">
            <button class="btn btn-outline-primary" onclick="plusMinusKey();">
              <i class="fa-solid fa-plus-minus"></i>
            </button>
            <button class="btn btn-secondary" onclick="keySimulator('8');">
              <i class="fa-solid fa-8"></i>
            </button>
            <button class="btn btn-secondary" onclick="keySimulator('5');">
              <i class="fa-solid fa-5"></i>
            </button>
            <button class="btn btn-secondary" onclick="keySimulator('2');">
              <i class="fa-solid fa-2"></i>
            </button>
            <button
              class="btn btn-secondary"
              style="font-weight: 800"
              onclick="keySimulator('.');"
            >
              .
            </button>
          </div>
          <div class="col d-flex flex-column gap-3">
            <button class="btn btn-primary" onclick="keySimulator('%');">
              <i class="fa-solid fa-percent"></i>
            </button>
            <button class="btn btn-secondary" onclick="keySimulator('9');">
              <i class="fa-solid fa-9"></i>
            </button>
            <button class="btn btn-secondary" onclick="keySimulator('6');">
              <i class="fa-solid fa-6"></i>
            </button>
            <button class="btn btn-secondary" onclick="keySimulator('3');">
              <i class="fa-solid fa-3"></i>
            </button>
            <button class="btn btn-primary" onclick="keySimulator('^');">
              <i class="fa-solid fa-superscript"></i>
            </button>
          </div>
          <div class="col d-flex flex-column gap-3">
            <button class="btn btn-primary" onclick="keySimulator('/');">
              <i class="fa-solid fa-divide"></i>
            </button>
            <button class="btn btn-primary" onclick="keySimulator('*');">
              <i class="fa-solid fa-multiply"></i>
            </button>
            <button class="btn btn-primary" onclick="keySimulator('-');">
              <i class="fa-solid fa-minus"></i>
            </button>
            <button class="btn btn-primary" onclick="keySimulator('+');">
              <i class="fa-solid fa-plus"></i>
            </button>
            <button class="btn btn-success" onclick="keySimulator('=');">
              <i class="fa-solid fa-equals"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
